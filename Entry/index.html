<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- Prevents iOS zoom-on-focus by ensuring initial-scale is 1 and font sizes are large enough -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nebraska Duals Entry</title>
    
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" href="Nebraska Duals.png">

    <link href="tennisEntry.css" rel="stylesheet">
</head>


<body>


    <div class="mid" id="box">
        <h2>2026 Nebraska Girls Tennis Duals</h2>
        <form id="myForm">

            <div style="border: 2px solid black; padding: 10px">
                <h3>Winning Team</h3>
                <select class="form-select form-select-lg mb-3" aria-label="Large select example" id="teams1"
                    name="teamA">
                    <option value="none" selected>Pick Winning Team</option>
                    

                </select>

                <label>Enter Score: </label><select class="form-select form-select-sm" aria-label="Small select example"
                    id="ts1" name="teamApts">
                    <option value="none" selected>Select Points Winning Team</option>
                    <option value="5">5</option>
                    <option value="4">4</option>
                    <option value="3">3</option>
                </select>
            </div>

            <br>

            <div style="border: 2px solid black; padding: 10px">
                <h3>Losing Team</h3>

                <select class="form-select form-select-lg mb-3" aria-label="Large select example" id="teams2"
                    name="teamB">
                    <option value="none" selected>Pick Losing Team</option>
                    
                </select>

                <label>Enter Score: </label><select class="form-select form-select-sm" aria-label="Small select example"
                    id="ts2" name="teamBpts">
                    <option value="none" selected>Select Points Losing Team</option>
                    <option value="2">2</option>
                    <option value="1">1</option>
                    <option value="0">0</option>
                </select>
            </div>
            <br>
            <input class="btn btn-primary" type="submit" value="Submit">
        </form>
    </div>
    <div id="confirmation-log" class="mid" style="margin-top: 20px;">
        <h3>Recent Submissions</h3>
        <ul id="logList" style="list-style: none; padding: 0;">
            <!-- Entries will appear here -->
        </ul>
        <button id="clearSession" style="margin-top: 10px; font-size: 0.8rem;">Clear List</button>
    </div>
    <footer class="mid" style="margin-top: 20px; text-align: center; border-top: 1px solid #ddd; padding-top: 20px; background: none; box-shadow: none;">
        <p style="font-size: 0.9rem; color: #666;">
            See a mistake or having issues?
        </p>
        <a href="mailto:joholt01@gmail.com?subject=Nebraska%20Duals%20Issue" 
           style="color: #007aff; font-weight: 600; text-decoration: none; font-size: 1rem;">
           ðŸ“§ Tournament Director
        </a>
    </footer>
    

    
    <script src="tennisEntry.js"></script>
</body>

</html>
